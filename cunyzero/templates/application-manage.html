{% extends "layout.html"%}
{% block content %}
    <div class="content-section">
        <legend class="border-bottom mb-4"> Application List </legend>
        {% for application in applications %}
            <article class="btn-outline-info media content-section col-md-12">
                <a class="media-body row" style="text-decoration: none; color: #0d1421" href={{ url_for( "application_confirm", application_id=application.id) }}>
                    <div class="col-md-4 border-left">
                        Application: {{ application.type }}
                    </div>
                    <div class="col-md-4 border-left">
                        Name: {{ application.firstname }} {{ application.lastname }}
                    </div>
                    <div class="col-md-4 border-left">
                         Visitor ID: {{ application.visitor_id }}
                    </div>
                </a>
            </article>
        {% endfor %}
    </div>
{% endblock content %}
