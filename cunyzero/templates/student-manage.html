{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <legend class="border-bottom mb-4"> Student List </legend>
        {% for student in students%}
            <article class="btn-outline-info media content-section col-md-12">
                <a class="media-body row" style="text-decoration: none; color: #0d1421"
                   href="{{ url_for('individual_review',role='Student',owner_id=student.ownerId)}}">
                    <div class="col-md-2 border-left">
                        Name: {{ student.firstname }} {{ student.lastname }}
                    </div>
                    <div class="col-md-3 border-left">
                        Employ ID:  {{ student.ownerId }}
                    </div>
                    <div class="col-md-4 border-left">
                        Program: {{ programs[student.programId].name }}
                    </div>
                    <div class="col-md-3 border-left border-right">
                        Status: {{ student.status }}
                    </div>
                </a>
            </article>
        {% endfor %}
    </div>
{% endblock content %}
